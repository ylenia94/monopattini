<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">


    <title>coding challenge</title>
  </head>
  <body>
<!-- box sfondo trasparente -->
    <div class="contenitore">
      <header>

        <img src="logo.png">
        <p>Taking Booleaners from A to B</p>

      </header>
<!-- barra con bottoni -->
      <nav>

        <button type="button" name="button">Prenota</button>
        <button type="button" name="button">Termina Prenotazione</button>
        <button type="button" name="button">Accendi le Luci</button>

      </nav>
<!-- monopattini e livello di batteria -->
      <main>
        <div>

          <input type="checkbox">
          <h2 class="titolo">Monopattino Gino22</h2>
          <span class="freccia">&#10236;</span>
          <span class="via">Via Guadalametri - a 220 metri da te</span>
          <span class="batteria">Stato carica:</span>
          <div class="livello-batteria-gino"></div>

        </div>

        <div>

          <input type="checkbox">
          <h2 class="titolo">Monopattino Mike24</h2>
          <span class="freccia">&#10236;</span>
          <span class="via">Via Ricciardoni - a 420 metri da te</span>
          <span class="batteria">Stato carica:</span>
          <div class="livello-batteria-mike"></div>

        </div>
        <div>

          <input type="checkbox">
          <h2 class="titolo">Monopattino Fede154</h2>
          <span class="freccia">&#10236;</span>
          <span class="via">Via Mentarini - a 490 metri da te</span>
          <span class="batteria">Stato carica:</span>
          <div class="livello-batteria-fede"></div>

        </div>
      </main>

    </div>

  </body>
</html>
